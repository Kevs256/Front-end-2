<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --very-light-pink:#c7c7c7;
            --text-input-field:#f7f7f7;
            --hospital-green: #acd9b2;
            --white:#ffffff;
            --black:#000000;
            --sm:14px;
            --md:16px;
            --lg:18px;
            /* estas son las variables generales, se usan con var() */

        }
        body{
            margin:0;
            font-family: 'Quicksand', sans-serif;
        }
        .login{
            width: 100%;
            height: 100vh;

            display: grid;
            place-items: center;
            /* estas ultimas dos lineas es un truco para que con grid nos centre el 
            contenido en ambas direcciones, tambien se puede hacer con flex pero
            son mas lineas de codigo */
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            /* aca lo que hicimos fue hacer 3 filas, donde la primera seran los
            titulos ( que pueden tomar cualquier tamaño (ancho)), la segunda seran los
            label e inputs y la tercera sera el boton */
            width: 300px;
            justify-items: center
        }
        .logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none; 
            /* le pusimos el tamaño, le pusimos un margen abajo, lo centramos y
            esta ultima linea  es para desaparecerlo, como en desktop no aparece, en movil
            ya lo haremos aparecer*/
        }
        .title{
           font-size: var(--lg); 
           margin-bottom: 12px;
           text-align: center;
           /* aca le ponemos variable a la font size, esas avariables se definieron arriba 
           por pixeles, un margen debajo para ue se separe del subtitulo y aliniado al centro*/
        }
        .subtitle{
            color:var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
            /* aca le pusimos color, tamaño de fuente, anchura de la letra, le quitamos el 
            margen de arriba, le pusimos margen abajo y aliniamos al centro*/
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input{
            background-color:var(--text-input-field) ;
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }

        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            /*  color de fondo, redondeo, color, altura y cursor pinter sirve para cuanto 
            le pasemos el mouse por encima este se haga la manito*/
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .login-button{
            margin-top: 14px;
            margin-bottom: 30px;
        }

        @media (max-width:640px) { 
            .logo{
                display: block;
            }
        }
        /* --------------------------------------------------------------------------- */
        .emailimage{
            width: 132px;
            height: 132px;
            border-radius: 50%;
            background-color: var(--text-input-field);
            display: flex;
            justify-content: center;
            align-items: center;
            /* aca agarramos el icono y el fondo con un div y le ponemos altura y anchura
            lo volvimos circular con 50% radius, color de fondo, flex para centrar las cosas
            justify content centra pero ALIG ITEMS, pone los items obligado dentro del div */
            margin-bottom: 24px;
        }

        .emailimage img{
            width: 80px;
            /* ponemso que la imagen que esta dentro del div tenga x de width */
        }

        .resend{
            font-size: var(--sm);
        }

        .resend span{
            color: var(--very-light-pink);
        }

        .resend a{
            color: var(--hospital-green);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login">
        <!-- hay dos divs porque uno es la pantalla general del login y el otro
        es el formulario, con el primero centramos el segundo en el css -->
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <div class="emailimage">
                <img src="./icons/email.svg" alt="email">
            </div>
            <button class="primary-button">Login</button>
            <p class="resend">
                <span>Didn´t receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
